<div class="login-component">
	<div class="brand-name">
		<a href="javascript:;" title="Vistalytics"><img class="img-responsive" src="images/logo.png" alt=""></a>
	</div>

	<form class="login-form" action="javascript:;" method="post">

		<!-- 	Add '.show' class name to display the error msg		 -->
		<div class="form-error show">Error here</div>

		<div class="form-group">
			<input class="form-control" type="email" name="signupEmail" value="" placeholder="Email address">
		</div>

		<button class="btn btn-login"><span  translate="forgot_password.submit"></span></button>

		<div class="login-component--links">
			<a class="return-login-cta" href="javascript:;" ng-click="goToLoginPage();" translate="forgot_password.return_to_login" ></a>
		</div>

	</form>
</div>
